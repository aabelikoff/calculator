<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js">
       
    </script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <p>CALCULATOR&#174;</p>
        <div class="display">
            <div class="expression"></div>
            <div class="numbers">0</div>
        </div>
        <div class="buttons">
            <button class="clear" >CE</button>
            <button class="oper" data-key='^'>X<sup>a</sup></button>
            <button class="backspace">&#8592</button>
            <button class="oper" data-key='/'>&divide</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="oper" data-key='*'>&times</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="oper" data-key='-'>&#8722;</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="oper" data-key='+'>+</button>
            <button class="minus" data-key='+/-'>+/-</button>
            <button class="num">0</button>
            <button class="point">&bull;</button>
            <button class="compute">=</button>
        </div>
    </div>    
</body>
</html>
